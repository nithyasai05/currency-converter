<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Times New Roman";
        background-image: url("https://st2.depositphotos.com/1000423/8611/i/450/depositphotos_86118142-stock-photo-global-interaction.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        .box {
          background-color: rgb(255, 255, 255, 0.85);
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 0 15px 1px black;
          width: 350px;
        }

        & h1 {
          text-align: center;
          color: blue;
          font-size: 40px;
        }

        & label {
          font-weight: bold;
          margin: 20px 0px;
        }

        & button {
          background-color: blue;
          color: white;
          font-weight: bold;
          border: none;
          &:hover {
            background-color: cornflowerblue;
            color: white;
          }
        }
      }

      select,
      button,
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0px;
        border: 1px solid lightgray;
        border-radius: 5px;
        font-size: 17px;
        background-color: rgb(255, 255, 255, 0.8);
      }
      input {
        width: 94%;
        font-size: 15px;
      }

      #result {
        text-align: center;
        font-size: 20px;
        border: 1px solid lightgrey;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Currency Converter</h1>
      <label for="fromcountry">From:</label>
      <select name="fromcountry" id="fromcountry"></select>
      <br />
      <label for="tocountry">To:</label>
      <select name="tocountry" id="tocountry"></select>
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <br />
      <label for="result">Result:</label>
      <input type="text" name="result" id="result" />
      <br />
      <button id="buttons">Convert</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let convert = document.getElementById("buttons");
        convert.addEventListener("click", convertcurrency);

        function buildlist() {
          let list;
          return fetch(
            "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies.json"
          )
            .then((res) => res.json())
            .then((data) => {
              list = data;

              let fromcountry = document.getElementById("fromcountry");
              let tocountry = document.getElementById("tocountry");

              for (let i in list) {
                let fromoption = document.createElement("option");
                fromoption.id = `${i}_from`;
                fromoption.value = i;
                fromoption.textContent = list[i];
                fromcountry.append(fromoption);
                let tooption = document.createElement("option");
                tooption.id = `${i}_to`;
                tooption.textContent = list[i];
                tooption.value = i;
                tocountry.append(tooption);
              }
            });
        }

        let currencyInfo;

        function loadCurrencyValues() {
          fetch(
            "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/eur.json"
          )
            .then((res) => res.json())
            .then((data) => (currencyInfo = data));
        }

        loadCurrencyValues();
        buildlist();

        function convertcurrency() {
          let fromcountry = document.getElementById("fromcountry").value;
          let tocountry = document.getElementById("tocountry").value;
          let amounttoconvert = document.getElementById("amount").value;
          let result = document.getElementById("result");

          if (fromcountry && tocountry) {
            let { eur } = currencyInfo;
            let convertedamount = eur[tocountry] / eur[fromcountry];
            result.value =
              (amounttoconvert * convertedamount).toFixed(2) +
              " " +
              `${tocountry}`;
            if (result.value == (0).toFixed(2) + " " + `${tocountry}`) {
              result.value = " ";
              alert("Select the valid options..");
            }
          }
        }
      });
    </script>
  </body>
</html>
